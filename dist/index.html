<!doctype html><html lang="id"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="StoryMap - Platform berbagi cerita perjalanan dengan peta interaktif"><meta name="theme-color" content="#4A90E2"/><link rel="shortcut icon" href="favicon.png"><link rel="manifest" href="manifest.json" id="manifest-link"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="StoryMap"><link rel="apple-touch-icon" href="images/logo.png"><title>StoryMap - Cerita Perjalanan Bersama</title><script>// Fix manifest path untuk GitHub Pages subfolder - HARUS DI AWAL SEBELUM BROWSER LOAD!
      // Script ini harus synchronous dan berjalan sebelum browser parse manifest link
      (function() {
        'use strict';
        try {
          const pathname = window.location.pathname;
          let basePath = '/';
          
          // Deteksi base path dari pathname
          if (pathname && pathname !== '/') {
            if (pathname.endsWith('/')) {
              basePath = pathname;
            } else if (pathname.includes('/index.html')) {
              basePath = pathname.substring(0, pathname.indexOf('/index.html') + 1);
            } else {
              const lastSlash = pathname.lastIndexOf('/');
              if (lastSlash > 0) {
                basePath = pathname.substring(0, lastSlash + 1);
              } else {
                const segments = pathname.split('/').filter(s => s);
                if (segments.length > 0) {
                  basePath = '/' + segments.join('/') + '/';
                }
              }
            }
          }
          
          // Update manifest link dengan base path yang benar
          const manifestLink = document.getElementById('manifest-link');
          if (manifestLink) {
            if (basePath === '/') {
              // Root: gunakan relative path
              manifestLink.href = 'manifest.json';
            } else {
              // Subfolder: gunakan absolute path dengan base path
              manifestLink.href = basePath + 'manifest.json';
            }
            // Force browser to use new path
            manifestLink.setAttribute('href', manifestLink.href);
          }
        } catch (e) {
          console.error('Error fixing manifest path:', e);
        }
      })();</script><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><a href="#main-content" class="skip-to-content">Lewati ke konten utama</a><header role="banner"><div class="main-header container"><a class="brand-name" href="#/" aria-label="StoryMap - Beranda">ðŸ“– StoryMap</a><nav id="navigation-drawer" class="navigation-drawer" role="navigation" aria-label="Navigasi utama"><ul id="nav-list" class="nav-list" role="menubar"><li role="none"><a href="#/" role="menuitem">Beranda</a></li><li role="none"><a href="#/bookmark" id="nav-bookmark" style="display: none;" role="menuitem">Bookmark</a></li><li role="none"><a href="#/register" id="nav-register" role="menuitem">Daftar</a></li><li role="none"><a href="#/login" id="nav-login" role="menuitem">Masuk</a></li><li role="none"><a href="#/" id="nav-logout" style="display: none;" role="menuitem">Keluar</a></li></ul></nav><button id="drawer-button" class="drawer-button" aria-label="Buka menu navigasi" aria-expanded="false">â˜°</button></div></header><main id="main-content" class="main-content" role="main"></main></body></html>
